<div class="container">
  <div *ngIf="!selectedPerson">
    <h2 class="text-md-center mt-4">List of people</h2>
    <table class="table table-striped table-bordered mt-2 text-center">
      <thead class="thead-dark">
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Age</th>
          <th>Work Title</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let person of people$ | async">
          <td>{{ person.firstName }}</td>
          <td>{{ person.lastName }}</td>
          <td>{{ person.age }}</td>
          <td>{{ person.workTitle }}</td>
          <td>
            <button type="button" class="btn btn-dark" (click)="onEdit(person)">Edit</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <app-person-ngrx *ngIf="selectedPerson" [person]="selectedPerson" (save)="onSave($event)" (cancel)="onCancel()"></app-person-ngrx>
</div>
