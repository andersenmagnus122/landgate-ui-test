<div class="container">
  <div *ngIf="selectedPerson" class="card mt-3">
    <h2 class="card-header text-center">
      {{ selectedPerson.firstName }} {{ selectedPerson.lastName }}
    </h2>
    <form class="card-body" (ngSubmit)="savePerson()">
      <div class="form-group">
        <label for="firstName">First Name:</label>
        <input
          type="text"
          class="form-control"
          id="firstName"
          [(ngModel)]="selectedPerson.firstName"
          name="firstName"
        />
      </div>
      <div class="form-group">
        <label for="lastName">Last Name:</label>
        <input
          type="text"
          class="form-control"
          id="lastName"
          [(ngModel)]="selectedPerson.lastName"
          name="lastName"
        />
      </div>
      <div class="form-group">
        <label for="age">Age:</label>
        <input
          type="number"
          class="form-control"
          id="age"
          [(ngModel)]="selectedPerson.age"
          name="age"
        />
      </div>
      <div class="form-group">
        <label for="workTitle">Work Title:</label>
        <input
          type="text"
          class="form-control"
          id="workTitle"
          [(ngModel)]="selectedPerson.workTitle"
          name="workTitle"
        />
      </div>
      <div class="d-flex justify-content-end">
        <button type="submit" class="btn btn-primary mr-3">
          <i class="fa fa-check"></i> Save
        </button>
        <button
          type="button"
          (click)="cancelEdit()"
          class="btn btn-secondary ml-3"
        >
          <i class="fa fa-times"></i> Cancel
        </button>
      </div>
    </form>
  </div>
  <div *ngIf="!selectedPerson">
    <h2 class="text-md-center mt-4">List of people</h2>
    <table class="table table-striped table-bordered  mt-2 text-center">
      <thead class="thead-dark">
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Age</th>
          <th>Work Title</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let person of people">
          <td>{{ person.firstName }}</td>
          <td>{{ person.lastName }}</td>
          <td>{{ person.age }}</td>
          <td>{{ person.workTitle }}</td>
          <td>
            <button
              type="button"
              class="btn btn-dark"
              (click)="editPerson(person)"
            >
              Edit
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
