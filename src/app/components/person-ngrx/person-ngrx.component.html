<div *ngIf="person">
  <h2 class="text-md-center mt-4">
    {{ person.firstName }} {{ person.lastName }}
  </h2>
  <form *ngIf="person" class="form-horizontal">
    <div class="form-group">
      <label class="col-md-2 control-label">First Name</label>
      <div class="col-md-10">
        <input
          type="text"
          class="form-control"
          id="firstName"
          [(ngModel)]="person.firstName"
          name="firstName"
          required
        />
      </div>
    </div>
    <div class="form-group">
      <label class="col-md-2 control-label">Last Name</label>
      <div class="col-md-10">
        <input
          type="text"
          class="form-control"
          [(ngModel)]="person.lastName"
          name="lastName"
          required
        />
      </div>
    </div>
    <div class="form-group">
      <label class="col-md-2 control-label">Age</label>
      <div class="col-md-10">
        <input
          type="number"
          class="form-control"
          [(ngModel)]="person.age"
          name="age"
          required
        />
      </div>
    </div>
    <div class="form-group">
      <label class="col-md-2 control-label">Work Title</label>
      <div class="col-md-10">
        <input
          type="text"
          class="form-control"
          [(ngModel)]="person.workTitle"
          name="workTitle"
          required
        />
      </div>
    </div>
    <div class="form-group">
      <div class="col-md-offset-2 col-md-10">
        <button
          type="button"
          class="btn btn-primary"
          (click)="savePerson()"
          [disabled]="
            !person.firstName ||
            !person.lastName ||
            !person.age ||
            !person.workTitle
          "
        >
          Save
        </button>
        <button type="button" class="btn btn-default" (click)="cancelEdit()">
          Cancel
        </button>
      </div>
    </div>
  </form>
</div>
